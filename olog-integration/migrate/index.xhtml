<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/template/hourlogTemplate.xhtml" >
    <ui:define name="content" >        
        <h:form id="expform">
            <h:outputText value="#{msgs.title}: Migrate Notes to Olog" styleClass="heading"/>
            <p:spacer height="10"/>
            <p:commandButton id="migrateBtn" value="start" action="#{ologMigrateView.migrate()}" process="@this" />
            <p:blockUI trigger="migrateBtn" block="expform" animate="true">
                Migrating ...
            </p:blockUI>
            
        </h:form>      
    </ui:define>       
</ui:composition>
