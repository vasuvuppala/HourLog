<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"              
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!--<p:panel header="User Roles">-->
        <p:dataTable value="#{adminAuthView.userRoles}" var="obj" 
                     scrollRows="10" scrollable="true" scrollHeight="200" liveScroll="true"> 
            <f:facet name="header">
                <h:outputText value="User Roles"/>
            </f:facet>
            <p:column headerText="User" sortBy="#{obj.user.lastName}">
                <h:outputText value="#{obj.user.lastName}, #{obj.user.firstName}"/>
            </p:column>
            <p:column headerText="Role" sortBy="#{obj.role.roleName}">
                <h:outputText value="#{obj.role.roleName}"/>
            </p:column>
            <p:column headerText="Role Manager?">
                <h:outputText value="#{obj.isRoleManager}"/>
            </p:column>
            <p:column headerText="Start">
                <h:outputText value="#{obj.startTime}"/>
            </p:column>
            <p:column headerText="End">
                <h:outputText value="#{obj.endTime}"/>
            </p:column>
            <p:column headerText="Comment">
                <h:outputText value="#{obj.comment}"/>
            </p:column>
            <f:facet name="footer">
                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton type="button" title="New" icon="ui-icon-document" disabled="true"/>   
                        <p:commandButton type="button" title="Edit" icon="ui-icon-disk" disabled="true"/>
                        <p:commandButton type="button" title="Delete" icon="ui-icon-trash" disabled="true"/>
                    </f:facet>
                </p:toolbar>
            </f:facet>
        </p:dataTable>
    <!--</p:panel>-->
</ui:composition>
