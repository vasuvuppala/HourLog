<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"              
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <p:panel header="Beams">
        <p:dataTable value="#{hourLogManager.beams}" var="obj" 
                     scrollRows="5" scrollable="true" scrollHeight="200">           
            <p:column headerText="Beam System" sortBy="#{obj.beamSystem.name}">
                <h:outputText value="#{obj.beamSystem.name}"/>
            </p:column>
            <p:column headerText="Element"  sortBy="#{obj.element.name}">
                <h:outputText value="#{obj.element.name}"/>
            </p:column>
            <p:column headerText="Charge">
                <h:outputText value="#{obj.charge}"/>
            </p:column>
            <p:column headerText="Mass">
                <h:outputText value="#{obj.massNumber}"/>
            </p:column>
            <p:column headerText="Energy">
                <h:outputText value="#{obj.energy}"/>
            </p:column>
            <f:facet name="footer">
                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton type="button" title="New" icon="ui-icon-document" disabled="true"/>   
                        <p:commandButton type="button" title="Edit" icon="ui-icon-disk" disabled="true"/>
                        <p:commandButton type="button" title="Delete" icon="ui-icon-trash" disabled="true"/>
                    </f:facet>
                </p:toolbar>
            </f:facet>
        </p:dataTable>
    </p:panel>
</ui:composition>
