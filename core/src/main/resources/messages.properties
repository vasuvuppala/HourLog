#
# Data
# Log and dashboard refresh rates (in seconds)
refreshRate=60
dashRefreshRate=60
# Upload file size: 100MB
uploadSize=104857600
# Date format: Use java date format
# dateFormat=dd-MMM-yy:'w'ww
dateFormat=dd-MMM-yy
dateFormatShort=dd-MMM-yyyy
dateFormatLong=dd-MMM-yy HH:mm:ss
logHistoryDateFormat=HH:mm:ss dd-MMM-yy
timezone=EST5EDT
dashboardTimeFormat=dd-MMM-yy HH:mm:ss
#
# Calendar Input formats
#
calDatePattern=yyyy-MM-dd HH:mm:ss
calYearRange=c-40:c
calLogYearRange=c-40:c+1
#
#dashboardTimeFormat=dd-MMM-yyyy HH:mm:ss, 'W'ww
# Experiment number format
experimentNumberFormat=00000
beamEnergyUnit=MeV/n
#
# Scroll windows for tables
experimentsScrollWindow=600
logsScrollWindow=600
logsScrollRows=25
trScrollRows=20
trDialogRows=5
TRScrollWindow=600
#
#
inputLogTextRows=3
inputLogTextColumns=55
